<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="./style.css">       
    </head>

    <body>

        <main class="result-summary-card">
            <div class="overall-result flex">
                <p class="your-result">Your Result</p>
                <div class="out-of-result">
                    <h1 class="result-score">76</h1>
                    <p class="result-out-off">of 100</p>
                </div>
                <strong class="result-type">Great</strong>
                <p class="result-summary">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="result-overview flex">
                <h1 class="overview-heading">Summary</h1>
                <ul class="overview-list">
                    <li class="overview-list-item">
                        <p class="d-flex align-items-center">
                            <img src="./assets/images/icon-reaction.svg" alt="" />
                            <span class="overview-reaction">Reaction</span>
                        </p>
                        <p>
                            <strong>80 </strong><span class="out-of-100"> / 100</span>
                        </p>
                    </li>
                    <li class="overview-list-item">
                        <p class="d-flex align-items-center">
                            <img src="./assets/images/icon-memory.svg" alt="" />
                            <span class="overview-memory">Memory</span>
                        </p>
                        <p>
                            <strong>92 </strong><span class="out-of-100"> / 100</span>
                        </p>
                    </li>
                    <li class="overview-list-item">
                        <p class="d-flex align-items-center">
                            <img src="./assets/images/icon-verbal.svg" alt="" />
                            <span class="overview-verbal">Verbal</span>
                        </p>
                        <p>
                            <strong>61 </strong><span class="out-of-100"> / 100</span>
                        </p>
                    </li>
                    <li class="overview-list-item">
                        <p class="d-flex align-items-center">
                            <img src="./assets/images/icon-visual.svg" alt="" />
                            <span class="overview-visual">Visual</span>
                        </p>
                        <p>
                            <strong>72 </strong><span class="out-of-100"> / 100</span>
                        </p>
                    </li>
                </ul>
                <button class="continue-cta-btn">Continue</button>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/KrishnaVishwakarma1595" target="_blank">Krishna Vishwakarma</a>.
        </footer>
    </body>

</html>
